<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <video id="video-background" autoplay muted loop>
        <source src="sky.mp4" type="video/mp4">
    </video>

    <div class="main">
        <p class="welcome">Welcome!</p>
        <form action="">
            <input type="text" id="User" name="User" placeholder="Username/Email">
            <input type="text" id="Password" name="Password" placeholder="Password">
        </form>
        <form action="" style="height: 20px;" display: flex>
            <input type="checkbox" id="agree" name="contract" value="Agree the contract">
            <label for="Agree the contract">I have read and agree to the User Privacy Agreement</label>
        </form>

        <input type="submit" value="Log in">

        <p>Forgot Password  |  Sign in</p>
    </div>
</body>
</html>
